name: Netlify PR Preview

on:
  pull_request:
    branches:
      - main

jobs:
  preview:
    name: Deploy Preview to Netlify
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout PR branch
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ›  Build project
        run: npm run build

      - name: ðŸš€ Deploy to Netlify Preview
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: ./dist
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy preview for PR #${{ github.event.pull_request.number }}"
          enable-commit-comment: true
          enable-pull-request-comment: true
          alias: deploy-preview-${{ github.event.pull_request.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
